<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda Telefonica</title>

    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Agenda Telefonica</h1>
    </header>
    <div>
        <form id="form">
            <input type="text" placeholder="email" id="firstName"/>
            <input type="text" placeholder="email" id="lastName" />
            <button type="submit" value="Submit">Testar</button>
        </form>
        <p th:text="${message}">message</p>
    </div>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', sendJSON);
        function sendJSON(event) {
            event.preventDefault();
            const data = {
                primeiroNome: document.getElementById("firstName").value,
                sobrenome: document.getElementById("lastName").value,
            }

            const json = JSON.stringify(data);

            const xhr = new XMLHttpRequest();

            xhr.open("POST", "/teste");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(json);
        }
    </script>
</body>
</html>
